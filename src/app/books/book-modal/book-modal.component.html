<div class="flex">
  <div class="row justify-content-between">
    <div class="col-5 pl-2">
      <h4 class="me-md-2 p-1 text-center">Book List</h4>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-primary me-md-2 m-1 p-1 btn-book" data-bs-toggle="modal"
        data-bs-target="#bookModal" data-bs-whatever="@getbootstrap">
        Add Book
      </button>
    </div>
  </div>
</div>
<div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookModalLabel">
          Add new Book
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="bookForm">
          <div class="mb-1">
            <label for="recipient-name1" class="col-form-label">Title: required max(255)</label>
            <input type="text" class="form-control" id="recipient-name1" formControlName="title" />
          </div>
          <div class="mb-1">
            <label for="recipient-name3" class="col-form-label">Phone: required max(20)</label>
            <input type="text" class="form-control" id="recipient-name3" formControlName="phone" />
          </div>
          <div class="mb-1">
            <label for="recipient-name2" class="col-form-label">Name: max(50)</label>
            <input type="text" class="form-control" id="recipient-name2" formControlName="name" />
          </div>
          <div class="mb-1">
            <label for="recipient-name4" class="col-form-label">Email: mail max(50)</label>
            <input type="text" class="form-control" id="recipient-name4" formControlName="email" />
          </div>
          <div class="mb-1">
            <label for="address-text" class="col-form-label">Address: maxLength(255)</label>
            <textarea class="form-control" id="address-text" formControlName="address"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="bookForm.invalid"
          (click)="bookService.postBook(bookForm.value)">
          Save Book
        </button>
      </div>
    </div>
  </div>
</div>
