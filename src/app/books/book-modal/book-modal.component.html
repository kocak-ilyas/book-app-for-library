<div class="flex">
  <div class="row justify-content-between">
    <div class="col-4">
      <h1 class="me-md-2">Book List</h1>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary me-md-2 m-1 p-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@getbootstrap">
        Add New Book
      </button>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Please fill in the new book information
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="bookForm">
          <div class="mb-3">
            <label for="recipient-name1" class="col-form-label">Title</label>
            <input type="text" class="form-control" id="recipient-name1" formControlName="title" />
          </div>
          <div class="mb-3">
            <label for="recipient-name2" class="col-form-label">Name</label>
            <input type="text" class="form-control" id="recipient-name2" formControlName="name" />
          </div>
          <div class="mb-3">
            <label for="recipient-name3" class="col-form-label">Phone</label>
            <input type="text" class="form-control" id="recipient-name3" formControlName="phone" />
          </div>
          <div class="mb-3">
            <label for="recipient-name4" class="col-form-label">Email</label>
            <input type="text" class="form-control" id="recipient-name4" formControlName="email" />
          </div>
          <div class="mb-3">
            <label for="recipient-name5" class="col-form-label">Address</label>
            <input type="text" class="form-control" id="recipient-name5" formControlName="address" />
          </div>
          <!-- <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addBook()">Send message</button>
      </div>
    </div>
  </div>
</div>
